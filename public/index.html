<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Join | GuusGab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
  <div id="title">
    <h1>GUUS GAB</h1>
  </div>

  <div class="centered-form__form">
    <form id="join-room-form" action="/chat.html">
      <div class="form-field">
        <h3>Join A Flock</h3>
      </div>
      <div class="form-field">
        <label>Guus Name</label>
        <input class="input-field" type="text" name="name" autofocus placeholder="what they call you"/>
      </div>
      <div class="form-field">
        <label>Flock Name</label>
        <input class="input-field" type="text" name="room" placeholder="who you fly with" />
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
  </form>
  </div>
</body>

</html>
